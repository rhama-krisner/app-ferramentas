<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
</head>
<body>
<div class="container">
    <a href="https://mail.google.com/" class="box" target="_blank">
        <img src="img/gmail.png" alt="Gmail">
        <h2>Gmail</h2>
    </a>
    <a href="https://drive.google.com/" class="box" target="_blank">
        <img src="img/google-drive.png" alt="Google Drive">
        <h2>Google Drive</h2>
    </a>
    <a href="https://keep.google.com/" class="box" target="_blank">
        <img src="img/google-keep.png" alt="Google Keep">
        <h2>Google Keep</h2>
    </a>
    <a href="https://youtube.com/" class="box" target="_blank">
        <img src="img/youtube.png" alt="YouTube">
        <h2>YouTube</h2>
    </a>
    <a href="https://photos.google.com/" class="box" target="_blank">
        <img src="img/google-photos.png" alt="Google Photos">
        <h2>Google Photos</h2>
    </a>
    <a href="https://translate.google.com.br/" class="box" target="_blank">
        <img src="img/google-tradutor.png" alt="Google Tradutor">
        <h2>Google Tradutor</h2>
    </a>

<script src="scripts/script.js"></script>
</body>
</html>
